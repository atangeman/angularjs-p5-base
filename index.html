<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MyApp</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans:300|Raleway" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/base.css">

            {{vm.sketch;}}

       <div class="wrapper-head">
           <label class="wrapper-head-title">

        </div>-->

                           Code

                    </li>
                        <div>
                     <li class="h1"></li>

                            </div>
                    </ul>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">

                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Simple Sidebar</h1>
                            <p>This template has a responsive menu toggling system. The menu will appear collapsed on smaller screens, and will appear non-collapsed on larger screens. When toggled using the button below, the menu will appear/disappear. On small screens, the page content will be pushed off canvas.</p>
                            <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>.</p> <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a> </div>
                    </div>
                </div>-->
            </div>
            <hr class="half-rule"/>

        andy tangeman (2015) ~ portfolio of work

        built from scratch with angularJs
    </footer>

    <script src="assets/lib/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/common/controllers/RepoController.js"></script>
    <script src="app/common/controllers/P5Controller.js"></script>
    <script src="app/common/services/repoService.js"></script>
    <script src="app/common/services/p5Service.js"></script>

</html>
